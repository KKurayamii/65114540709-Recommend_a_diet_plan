<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Records</title>
</head>
<body>
    <h1>Your Health Records</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Record</button>
    </form>
    <h2>Past Records</h2>
    <ul>
        {% for record in records %}
        <li>{{ record.date_recorded }}: {{ record.blood_sugar }} mg/dL</li>
        {% endfor %}
    </ul>
</body>
</html>
